<div class="hero">
  <div class="url-shortener-box">
    <input
      type="url"
      placeholder="Paste your long URL here..."
      class="url-input"
      [ngModel]="longUrl()"
      (ngModelChange)="longUrl.set($event)"
      [disabled]="isLoading()"
      (keyup.enter)="onShortenUrl()"
    />

    <button
      class="shorten-btn"
      (click)="onShortenUrl()"
      [disabled]="!isValidUrl || isLoading()"
    >
      @if (isLoading()) {
        <lucide-icon [img]="loaderIcon" [size]="20" class="btn-spinner" />
        <span>Shortening...</span>
      } @else {
        <lucide-icon [img]="linkIcon" [size]="20" />
        <span>Shorten URL</span>
      }
    </button>

    @if (error()) {
      <div class="error-message">
        {{ error() }}
      </div>
    }

    @if (shortUrl()) {
      <div class="result-box">
        <div class="result-label">Your shortened URL:</div>
        <div class="result-url-container">
          <input
            type="text"
            class="result-url"
            [value]="shortUrl()"
            readonly
          />
          <button class="copy-btn" (click)="onCopyToClipboard()">
            <lucide-icon [img]="copyIcon" [size]="18" />
            Copy
          </button>
        </div>
      </div>
    }
  </div>

  <div class="features">
    <div class="feature">
      <lucide-icon [img]="zapIcon" [size]="28" class="feature-icon" />
      <h3>Fast Redirects</h3>
      <p>Lightning-fast response times</p>
    </div>
    <div class="feature">
      <lucide-icon [img]="chartBarIcon" [size]="28" class="feature-icon" />
      <h3>Simple Analytics</h3>
      <p>Track clicks and visitors</p>
    </div>
    <div class="feature">
      <lucide-icon [img]="shieldCheckIcon" [size]="28" class="feature-icon" />
      <h3>Secure & Reliable</h3>
      <p>Built to stay up</p>
    </div>
  </div>
</div>
