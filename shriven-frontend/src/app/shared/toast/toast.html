@if (toastService.toast(); as t) {
  <div class="toast toast-{{ t.type }}" role="alert">
    <span class="toast-message">{{ t.message }}</span>
    <button type="button" class="toast-dismiss" (click)="toastService.hide()" aria-label="Dismiss">
      <lucide-icon [img]="xIcon" [size]="18" />
    </button>
  </div>
}
